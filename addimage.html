<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="addimage.php" enctype="multipart/form-data">
        <div class="form-group">
          <div class="label">
            <label>分类标题：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50" id="type">
              <option value="1">壁纸</option>
              <option value="2">头像</option>
              <option value="3">表情</option>
            </select>
            <div class="tips"></div>
          </div>
        </div>
    <div class="form-group bz">
          <div class="label">
            <label>类型:</label>
          </div>
          <div class="field">
            <select name="sectype[]" class="input w50" id="tid1">
              <option value="0">推荐</option>
              <option value="1">自然</option>
              <option value="2">人物</option>
              <option value="3">动漫</option>
              <option value="4">创意</option>
            </select>
          </div>
        </div>
        <div class="form-group tx" hidden="true">
          <div class="label">
            <label>类型:</label>
          </div>
          <div class="field">
            <select name="sectype[]" class="input w50" id="tid2">
              <option value="0">推荐</option>
              <option value="1">人物</option>
              <option value="2">情侣</option>
              <option value="3">个性</option>
              <option value="4">二次元</option>
            </select>
          </div>
        </div>
        <div class="form-group bq" hidden="true">
          <div class="label">
            <label>类型:</label>
          </div>
          <div class="field">
            <select name="sectype[]" class="input w50" id="tid3">
              <option value="0">推荐</option>
              <option value="1">可爱</option>
              <option value="2">呆萌</option>
              <option value="3">抖音</option>
              <option value="4">个性</option>
            </select>
          </div>
        </div>
<div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
          <input type="file" name="file[]" id="file" size="20" multiple />
<br />
          <div class="tipss">一次最多传20张图片</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
$(function(){
    $("#type").change(function(){
        if($("#type").val()==1){
       $(".bz").show();
       $(".bq").hide();
       $(".tx").hide();
   }else if($("#type").val()==2){
       $(".bz").hide();
       $(".tx").show();
       $(".bq").hide();
   }else if($("#type").val()==3){
     $(".bz").hide();
       $(".tx").hide();
       $(".bq").show();
   }
    })
})
</script>
</body>
</html>
